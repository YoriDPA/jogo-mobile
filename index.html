
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0d0f1a" />
  <title>Flappy Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game" aria-label="Jogo estilo Flappy Bird para celular"></canvas>

  <!-- HUD -->
  <div id="hud" role="status" aria-live="polite">
    <span>Pontos: <strong id="score">0</strong></span>
    <span> • Recorde: <strong id="best">0</strong></span>
  </div>

  <div id="toast" hidden>Toque para bater as asas • Toque após “Game Over” para reiniciar</div>

  <script src="game.js"></script>
</body>
</html>
